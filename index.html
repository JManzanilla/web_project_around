<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Jesus Manzanilla" />
    <meta name="keywords" content="html.css.js" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <title>Around</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="logo de Around"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/profile.jpg"
              alt="sergio perez"
              class="profile__image"
            />
            <div>
              <h2 class="profile__title">Jacques Cousteau</h2>
              <p class="profile__title-content">Explorador</p>
            </div>
            <button
              type="submit"
              class="profile__lapiz profile__lapiz-action-add"
            >
              <img src="./images/lapiz.png" alt="logo de lapiz" />
            </button>
            <button type="submit" class="profile__cruz">
              <img src="./images/cruz.png" alt="" class="profile__cruz-logo" />
            </button>
          </div>
        </section>
        <section class="element">
          <div class="element__content">
            <img src="./images/0.png" alt="" class="element__image" />
            <div class="element__content-description">
              <h3 class="element__content-description-title">
                Valle de Yosemite
              </h3>
              <img
                src="./images/Vector.svg"
                alt=""
                class="element__content-like"
              />
            </div>
          </div>
          <div class="element__content">
            <img src="./images/2.png" alt="" class="element__image" />
            <div class="element__content-description">
              <h3 class="element__content-description-title">Lago Louise</h3>
              <img
                src="./images/Vector.svg"
                alt=""
                class="element__content-like"
              />
            </div>
          </div>
          <div class="element__content">
            <img src="./images/3.png" alt="" class="element__image" />
            <div class="element__content-description">
              <h3 class="element__content-description-title">
                Monta√±as Calvas
              </h3>
              <img
                src="./images/Vector.svg"
                alt=""
                class="element__content-like"
              />
            </div>
          </div>
          <div class="element__content">
            <img src="./images/4.png" alt="" class="element__image" />
            <div class="element__content-description">
              <h3 class="element__content-description-title">Latemar</h3>
              <img
                src="./images/Vector.svg"
                alt=""
                class="element__content-like"
              />
            </div>
          </div>
          <div class="element__content">
            <img src="./images/5.png" alt="" class="element__image" />
            <div class="element__content-description">
              <h3 class="element__content-description-title">
                Vanois National Park
              </h3>
              <img
                src="./images/Vector.svg"
                alt=""
                class="element__content-like"
              />
            </div>
          </div>
          <div class="element__content">
            <img src="./images/6.png" alt="" class="element__image" />
            <div class="element__content-description">
              <h3 class="element__content-description-title">Lago di Braies</h3>
              <img
                src="./images/Vector.svg"
                alt=""
                class="element__content-like"
              />
            </div>
          </div>
        </section>
        <section class="pupop">
          <div class="pupop__container">
            <h3>Editar perfil</h3>
            <form action="pupop__form">
              <fieldset class="pupop__form-fieldset">
                <input
                  type="text"
                  id=""
                  class="pupop__form-input"
                  name="name"
                  placeholder="Nombre"
                  required
                />
                <input
                  type="text"
                  id=""
                  class="pupop__form-input"
                  name="about"
                  placeholder="Acerca de mi "
                  required
                />
              </fieldset>
              <button type="submit" class="pupop__form_btn_submit">
                Guardar
              </button>
            </form>
            <button type="submit" class="pupop__form_btn_close">
              <img
                src="./images/equis.png"
                alt="cerrar ventana"
                class="pupop__form_btn_close-image"
              />
            </button>
          </div>
        </section>
      </main>
      <footer class="footer"><p>&#174; Around the U.S</p></footer>
    </div>
  </body>
  <script src="./Js/script.js"></script>
</html>
