<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Jesus Manzanilla" />
    <meta name="keywords" content="html.css.js" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <title>Around</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="logo de Around"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/profile.jpg"
              alt="sergio perez"
              class="profile__image"
            />
            <div>
              <h2 class="profile__title">Jacques Cousteau</h2>
              <p class="profile__title-content">Explorador</p>
            </div>
            <button
              type="submit"
              class="profile__lapiz"
              id="profile__lapiz-action-add"
            >
              <img src="./images/lapiz.png" alt="logo de lapiz" />
            </button>
            <button type="submit" class="profile__cruz">
              <img
                src="./images/cruz.png"
                alt="cruz para agregar imagenes"
                class="profile__cruz-logo"
              />
            </button>
          </div>
        </section>
        <section class="element">
          <template id="card">
            <div class="element__content" id="card__element__content">
              <img
                src="./images/0.png"
                alt="vista de un valle con rio y arboles"
                class="element__image"
              />
              <button type="submit" class="element__content-btn">
                <img
                  src="./images/trash.png"
                  alt="basura"
                  class="element__content-trash"
                />
              </button>
              <div class="element__content-description">
                <h3 class="element__content-description-title">
                  Valle de Yosemite
                </h3>
                <button class="element__content-like"></button>
              </div>
            </div>
          </template>
        </section>
        <div class="popup" id="popup__profile">
          <div class="popup__container">
            <h3 class="popup__container-title">Editar perfil</h3>
            <form
              class="popup__form"
              id="popup__form-profile"
              name="profileForm"
              novalidate
            >
              <fieldset class="popup__form-fieldset">
                <input
                  type="text"
                  id="popup__form-name"
                  class="popup__form-input popup__input"
                  name="name"
                />

                <span class="popup__error" id="popup__form-name-error"></span>
                <input
                  type="text"
                  id="popup__form-about"
                  class="popup__form-input popup__input"
                  name="about"
                  placeholder="Acerca de mi"
                  required
                  minlength="4"
                  maxlength="30"
                />
                <span class="popup__error" id="popup__form-about-error"></span>
                <button
                  type="submit"
                  class="popup__form-btn-submit popup__form-btn-submit-disable"
                >
                  Guardar
                </button>
              </fieldset>
            </form>
            <button
              type="submit"
              class="popup__container-btn-close"
              type="button"
            >
              <img
                src="./images/equis.png"
                alt="Equis para cerrar la ventana"
                class="popup__form-btn-close-image"
                id="popup__form_btn-close-image"
              />
            </button>
          </div>
        </div>
        <div class="popup" id="popup__image">
          <div class="popup__container">
            <h3 class="popup__container-title">Nuevo Lugar</h3>
            <form
              class="popup__form"
              id="popup__form__image"
              name="imageForm"
              novalidate
            >
              <fieldset class="popup__form-fieldset">
                <input
                  type="text"
                  id="popup__form-title"
                  class="popup__form-input popup__input"
                  placeholder="Titulo"
                  required
                  minlength="4"
                  maxlength="30"
                />
                <span class="popup__error" id="popup__form-title-error"></span>

                <input
                  type="url"
                  id="popup__form-image"
                  class="popup__form-input popup__input"
                  placeholder="Establece la imagen"
                  required
                />

                <span class="popup__error" id="popup__form-image-error"></span>
                <button
                  type="submit"
                  class="popup__form-btn-submit popup__form-btn-submit-disable"
                >
                  Crear
                </button>
              </fieldset>
            </form>
            <button
              type="submit"
              class="popup__container-btn-close"
              type="button"
            >
              <img
                src="./images/equis.png"
                alt="cerrar ventana"
                class="popup__form-btn-close-image"
                id="popup__form_btn-close-image"
              />
            </button>
          </div>
        </div>
        <div class="popup" id="popup__image-card">
          <div class="popup__container-images">
            <img src="" alt="" class="popup__container-image" />
            <p class="popup__container-title popup__container__title-image"></p>
            <button type="submit" class="popup__container-btn-close popup__btn">
              <img
                src="./images/equis.png"
                alt="cerrar ventana"
                class="popup__form-btn-close-image"
                id="popup__form_btn-close-image"
              />
            </button>
          </div>
        </div>
      </main>
      <footer class="footer"><p>&#174; Around the U.S</p></footer>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
